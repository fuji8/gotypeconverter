name: CI
on: [push, pull_request]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go

    - name: Cache go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache go vendor
      uses: actions/cache@v3
      with:
        path: |
          ~/testdata/src/a/vendor
        key: ${{ runner.os }}-go-${{ hashFiles('~/test/src/a/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: go mod vendor for testdata
      working-directory: testdata/src/a
      run: |
        go mod vendor
    - name: Test
      run: |
        go mod tidy -v
        go test -race ./...
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go

    - name: Cache go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Build
      run: go build cmd/gotypeconverter/main.go
    - name: Upload main
      uses: actions/upload-artifact@v3
      with:
        name: main
        path: ./main

  generation-lint:
    name: Generation Lint
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go
    
    - name: Cache go vendor
      uses: actions/cache@v3
      with:
        path: |
          ~/testdata/src/a/vendor
        key: ${{ runner.os }}-go-${{ hashFiles('~/test/src/a/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    
    - name: Download main
      uses: actions/download-artifact@v3
      with:
        name: main
    - run: chmod u+x ./main

    - name: generate on cli
      working-directory: testdata/src/a
      run: |
        ../../../main -s SRC -d DST -o tmp.go .

    - name: golangci lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: latest
        working-directory: testdata/src/a
        args: tmp.go a.go
    
  issues:
    name: issues
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Download main
      uses: actions/download-artifact@v3
      with:
        name: main
    - run: chmod u+x ./main

    - name: issue-15 + issue-16
      working-directory: testdata/issue/x016
      run: |
        ../../../main -s SRC -d DST .
    - name: issue-16
      working-directory: testdata/issue/x016
      run: | 
        tmp=`ls | wc -w` && test $tmp -eq 2
